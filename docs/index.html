<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becoachable - Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 700;
        }

        .maintenance-icon {
            font-size: 4em;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 15px;
        }

        .message {
            font-size: 1.1em;
            color: #888;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-icon">ðŸ”§</div>
        <h1>Becoachable</h1>
        <p><strong>We're currently undergoing maintenance</strong></p>
        <p>Our website will be back online later.</p>
        <p class="message">Thank you for your patience!</p>
    </div>
</body>
</html>
